{% extends "base.html" %}

{% block content %}
<br>
<div class="container build_form bg-dark text-light">
    <h1>Delete Build</h1>

    <p>Are you sure you want to delete this build: {{ characterbuild }}?</p>

    <form method="POST">
        {% csrf_token %}
        <input class="btn btn-signup btn-lg" type="submit" value="Yes, delete." />
        <a class="btn btn-signup btn-lg" href="{% url 'home' %}">No, Send me back!</a>
    </form>
</div>
{% endblock %}
